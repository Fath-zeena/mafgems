<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- Luxury gradient background -->
    <linearGradient id="luxury-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="25%" stop-color="#16213e"/>
      <stop offset="50%" stop-color="#0f3460"/>
      <stop offset="75%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#533483"/>
    </linearGradient>

    <!-- Gem sparkle effect -->
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <!-- Diamond pattern -->
    <pattern id="diamond-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <polygon points="50,10 90,50 50,90 10,50" fill="#fff" opacity="0.03"/>
    </pattern>

    <!-- Jewelry chain pattern -->
    <pattern id="chain-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="15" r="3" fill="#fff" opacity="0.1"/>
      <circle cx="30" cy="45" r="3" fill="#fff" opacity="0.1"/>
      <rect x="27" y="18" width="6" height="24" fill="#fff" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Main luxury background -->
  <rect width="100%" height="100%" fill="url(#luxury-bg)"/>

  <!-- Diamond pattern overlay -->
  <rect width="100%" height="100%" fill="url(#diamond-pattern)"/>

  <!-- Chain pattern accents -->
  <rect x="0" y="0" width="1920" height="200" fill="url(#chain-pattern)"/>
  <rect x="0" y="880" width="1920" height="200" fill="url(#chain-pattern)"/>

  <!-- Gem-like sparkles -->
  <g opacity="0.6">
    <!-- Large sparkles -->
    <circle cx="300" cy="200" r="8" fill="url(#sparkle)"/>
    <circle cx="1600" cy="150" r="6" fill="url(#sparkle)"/>
    <circle cx="800" cy="400" r="10" fill="url(#sparkle)"/>
    <circle cx="1400" cy="600" r="7" fill="url(#sparkle)"/>
    <circle cx="500" cy="800" r="9" fill="url(#sparkle)"/>
    <circle cx="1200" cy="300" r="5" fill="url(#sparkle)"/>
    <circle cx="1800" cy="700" r="8" fill="url(#sparkle)"/>
    <circle cx="200" cy="500" r="6" fill="url(#sparkle)"/>
    <circle cx="1000" cy="100" r="7" fill="url(#sparkle)"/>
    <circle cx="600" cy="900" r="8" fill="url(#sparkle)"/>
  </g>

  <!-- Jewelry-inspired geometric shapes -->
  <g opacity="0.1" fill="#fff">
    <!-- Rings -->
    <circle cx="400" cy="300" r="80" fill="none" stroke="#fff" stroke-width="1" opacity="0.2"/>
    <circle cx="400" cy="300" r="60" fill="none" stroke="#fff" stroke-width="1" opacity="0.15"/>
    <circle cx="400" cy="300" r="40" fill="none" stroke="#fff" stroke-width="1" opacity="0.1"/>

    <circle cx="1500" cy="500" r="60" fill="none" stroke="#fff" stroke-width="1" opacity="0.2"/>
    <circle cx="1500" cy="500" r="40" fill="none" stroke="#fff" stroke-width="1" opacity="0.15"/>
    <circle cx="1500" cy="500" r="20" fill="none" stroke="#fff" stroke-width="1" opacity="0.1"/>

    <!-- Necklace curves -->
    <path d="M 200 700 Q 400 650 600 700 Q 800 750 1000 700 Q 1200 650 1400 700 Q 1600 750 1800 700"
          fill="none" stroke="#fff" stroke-width="2" opacity="0.1"/>
    <path d="M 300 750 Q 500 700 700 750 Q 900 800 1100 750 Q 1300 700 1500 750 Q 1700 800 1800 750"
          fill="none" stroke="#fff" stroke-width="1" opacity="0.08"/>
  </g>

  <!-- Crown-like elements -->
  <g opacity="0.15" fill="#fff">
    <polygon points="960,50 940,80 960,70 980,80" />
    <polygon points="880,60 870,85 880,75 890,85" />
    <polygon points="1040,60 1030,85 1040,75 1050,85" />
    <polygon points="800,70 795,90 800,80 805,90" />
    <polygon points="1120,70 1115,90 1120,80 1125,90" />
  </g>

  <!-- Subtle vignette effect -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>